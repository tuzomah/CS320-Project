</div>

<audio src="pirate.mp3" autoplay loop ></audio>
<script>

    // Function to toggleplay of the audio
    function toggleAudio() {
        var audio = document.getElementById('audio');
        var audioControls = document.querySelector('.audio-controls');
        if (audio.paused) {
            audio.play();
            audioControls.classList.add('paused');
        } else {
            audio.pause();
            audioControls.classList.remove('paused');
        }
    }
</script>

</body>
